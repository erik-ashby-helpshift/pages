<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpshift Auto-Launcher</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #f8fafc;
        }
        .container {
            max-width: 450px;
            width: 100%;
            background: #1e293b;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            padding: 40px;
            text-align: center;
            border: 1px solid #334155;
        }
        .header h1 { font-size: 24px; margin-bottom: 8px; color: #38bdf8; }
        .header p { font-size: 14px; color: #94a3b8; margin-bottom: 30px; }
        
        .form-group { text-align: left; margin-bottom: 20px; }
        .form-label { display: block; font-size: 12px; font-weight: 600; margin-bottom: 8px; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; }
        .form-input {
            width: 100%;
            padding: 14px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 10px;
            font-size: 15px;
            color: white;
            transition: all 0.2s;
        }
        .form-input:focus { outline: none; border-color: #38bdf8; box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2); }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }
        .btn-primary { background: #38bdf8; color: #0f172a; }
        .btn-primary:hover { background: #7dd3fc; transform: translateY(-1px); }
        .btn-primary:disabled { background: #334155; color: #64748b; cursor: wait; }
        
        .btn-signout { background: transparent; color: #f43f5e; font-size: 13px; margin-top: 20px; text-decoration: underline; border: none; cursor: pointer; }

        .status-area {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            background: #0f172a;
            font-size: 13px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
        }
        .loader {
            border: 2px solid #334155;
            border-top: 2px solid #38bdf8;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Alien Attack Launchpad</h1>
        <p>Helpshift AI Agent Testing Environment</p>
    </div>

    <div id="auth-ui">
        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-input" value="quantitest@quant.com">
        </div>
        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-input" value="Anything00">
        </div>
        <button id="btn-main" class="btn btn-primary">Sign in to Launch</button>
    </div>

    <div id="signed-in-ui" class="hidden">
        <div class="status-area" id="launch-status">
            <div class="loader"></div> Preparing Helpshift...
        </div>
        <button id="btn-signout" class="btn-signout">Sign out and Switch Account</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    const CONFIG = {
        firebase: {
            apiKey: "AIzaSyBPIm-WOWxpNsgF9NbVjzfbSmTLPlIQkMw",
            authDomain: "product-research-460317.firebaseapp.com",
            projectId: "product-research-460317",
            storageBucket: "product-research-460317.firebasestorage.app",
            messagingSenderId: "845835740344",
            appId: "1:845835740344:web:76d90d7c86c938562a404d"
        },
        jwtEndpoint: "https://helpshift-jwt-service-845835740344.us-central1.run.app",
        app: {
            platformId: "ashbys_platform_20260219131402152-56ba6780a32e312",
            domain: "ashbys",
            appId: "ashbys_platform_20260219131402096-74340cad083e005"
        }
    };

    const firebaseApp = initializeApp(CONFIG.firebase);
    const auth = getAuth(firebaseApp);

    const elements = {
        btnMain: document.getElementById('btn-main'),
        authUi: document.getElementById('auth-ui'),
        signedInUi: document.getElementById('signed-in-ui'),
        status: document.getElementById('launch-status'),
        btnSignOut: document.getElementById('btn-signout'),
        email: document.getElementById('email'),
        password: document.getElementById('password')
    };

    let hsInitialized = false;

    // --- CORE LAUNCH LOGIC ---
    async function performUnifiedLaunch(user) {
        elements.authUi.classList.add('hidden');
        elements.signedInUi.classList.remove('hidden');
        elements.status.innerHTML = '<div class="loader"></div> Authorizing Helpshift...';

        try {
            if (!hsInitialized) {
                const idToken = await user.getIdToken(true);
                const response = await fetch(CONFIG.jwtEndpoint, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${idToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ app_id: CONFIG.app.appId, username: 'demo_user' })
                });
                
                if (!response.ok) throw new Error("JWT retrieval failed");
                const { jwt } = await response.json();

                window.helpshiftConfig = {
                    platformId: CONFIG.app.platformId,
                    domain: CONFIG.app.domain,
                    language: 'en',
                    authenticateWith: 'identities',
                    userId: user.email,
                    userEmail: user.email
                };

                await new Promise((resolve) => {
                    !function(t,e){if("function"!=typeof window.Helpshift){var n=function(){n.q.push(arguments)};n.q=[],window.Helpshift=n;var i,a=t.getElementsByTagName("script")[0];i=t.createElement("script"),i.async=!0,i.id=e,i.src="https://webchat.helpshift.com/latest/webChat.js";var o=function(){window.Helpshift("init");resolve()};window.attachEvent?i.attachEvent("onload",o):i.addEventListener("load",o,!1),a.parentNode.insertBefore(i,a)}else{window.Helpshift("update");resolve()}}(document,"hs-chat");
                });

                window.Helpshift('addEventListener', 'onLoginRequest', () => {
                    window.Helpshift('login', { identity_token: jwt });
                });

                window.Helpshift('setCustomIssueFields', {
                    "ai_agent": { type: "singleline", value: "care_agent" },
                    "ai_conversation_key": { type: "singleline", value: Math.random().toString(16).slice(2) }
                });

                hsInitialized = true;
            }

            window.Helpshift('open');
            elements.status.innerHTML = '✅ Widget Launched';
        } catch (err) {
            elements.status.innerHTML = `❌ Error: ${err.message}`;
            console.error(err);
        }
    }

    // --- AUTH LISTENERS ---
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // Auto-launch if already logged in on page load
            performUnifiedLaunch(user);
        } else {
            elements.authUi.classList.remove('hidden');
            elements.signedInUi.classList.add('hidden');
            elements.btnMain.disabled = false;
            elements.btnMain.textContent = "Sign in to Launch";
        }
    });

    elements.btnMain.onclick = async () => {
        elements.btnMain.disabled = true;
        elements.btnMain.textContent = "Authenticating...";
        try {
            await signInWithEmailAndPassword(auth, elements.email.value, elements.password.value);
            // performUnifiedLaunch will be triggered by onAuthStateChanged
        } catch (e) {
            alert("Login Failed: " + e.message);
            elements.btnMain.disabled = false;
            elements.btnMain.textContent = "Sign in to Launch";
        }
    };

    elements.btnSignOut.onclick = () => {
        signOut(auth).then(() => window.location.reload());
    };
</script>

</body>
</html>
